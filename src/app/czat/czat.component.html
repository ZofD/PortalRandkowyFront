<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item active"><h4 class="text-center col-12">Twoi znajomi</h4></li>
                <li class="list-group-item active">
                <form class="form-inline col-12">
                    <div class="col">
                    <input [(ngModel)]="wzorzec" name="search"
                        class="form-control w-100" type="search" placeholder="Wyszukaj" aria-label="Search">
                    </div>
                </form>
                </li>
                <div *ngIf="wzorzec.length > 0">
                    <li class="list-group-item active"><h4 class="text-center col-12">Wyniki wyszukiwania</h4></li>
                </div>
                <li class="list-group-item active">
                    <div class="col-3">Nick</div>
                </li>
                <li *ngFor="let uzytkownik of uzytkownicy | myPipe : wzorzec"
                        class="list-group-item list-group-item-action">
                    <div class="col-3 nick"><div class="portrait"></div><div style="margin-top: 6.5px;">{{uzytkownik.nick}}</div></div>
                </li>
            </ul>
        </div>
        <div class="col-8">
            <ul class="list-group">
                <li class="list-group-item active"><h4 class="text-center col-12">Czat z uzytkownikiem []</h4></li>
                <li *ngFor="let wiadomosc of wiadomosci" [ngClass]="{'myMessage bg-danger': isMyMessage(wiadomosc.user)}"
                        class="list-group-item col-12">
                    {{wiadomosc.mesage}}
                </li>
            </ul>
        </div>
    </div>
</div>
