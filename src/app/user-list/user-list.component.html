<div class="container">
  <div class="row">
    <ul class="list-group offset-xl-2 col-xl-8 offset-md-1 col-md-10">
      <li class="list-group-item active"><h4 class="text-center col-12">Lista proponowanych użytkowników</h4></li>
      <li *ngFor="let user of users"
          routerLink="blog/{{user.id}}"
          class="list-group-item list-group-item-action">
        <div class="portrait"></div>
        <div class="align-middle"><h4>{{user.name}} <span>{{user.surname}}</span></h4></div>
      </li>
    </ul>
  </div>
</div>
