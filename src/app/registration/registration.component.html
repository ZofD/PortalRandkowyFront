<div class="container">
  <div class="row">
    <header class="jumbotron col">
      <h1>Rejestracja</h1>
      <small>dokończ rejestrację</small>
    </header>  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Nick:</label>
        <input [(ngModel)]="newUzytkownik.nick" class="form-control"/>
        <label>E-mail:</label>
        <input [(ngModel)]="newUzytkownik.mail" class="form-control"/>
        <label>Hasło:</label>
        <input type="password" [(ngModel)]="newUzytkownik.haslo" class="form-control"/>
        <label>Płeć:</label>
        <input [(ngModel)]="newUzytkownik.plec" class="form-control"/>
        <label>Opis:</label>
        <input [(ngModel)]="newUzytkownik.opis" class="form-control"/><br>
        <button (click)="addUser()" class="btn btn-success">Stwórz konto</button>
        <div *ngIf="errorRejestracja"><br><br>Podałeś błędne dane!</div>
      </div>
    </div>
  </div>
