<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Nick:</label>
        <input [(ngModel)]="zalogowanyUzytkownik.nick" class="form-control"/>
        <label>E-mail:</label>
        <input [(ngModel)]="zalogowanyUzytkownik.mail" class="form-control"/>
        <label>Hasło:</label>
        <input type="password" [(ngModel)]="zalogowanyUzytkownik.haslo" class="form-control"/>
        <label>Płeć:</label>
        <input *ngIf="isMezczyzna()"
            type="text" class="form-control" value="Mężczyzna" disabled/>
        <input *ngIf="isKobieta()"
            type="text" class="form-control" value="Kobieta" disabled/>
        <label>Opis:</label>
        <input [(ngModel)]="zalogowanyUzytkownik.opis" class="form-control"/>
        <label>Wybierz pierwsze zainteresowanie:</label>
        <form [formGroup]="podkategoriaForm">
          <select formControlName="podkategoriaControl">
            <option [value]="podkategoria" *ngFor="let podkategoria of podkategorie">{{podkategoria}}</option>
          </select>
        </form>
        <label>Wybierz drugie zainteresowanie:</label>
        <form [formGroup]="podkategoriaForm2">
          <select formControlName="podkategoriaControl2">
            <option [value]="podkategoria2" *ngFor="let podkategoria2 of podkategorie2">{{podkategoria2}}</option>
          </select>
        </form>
        <label>Wybierz trzecie zainteresowanie:</label>
        <form [formGroup]="podkategoriaForm3">
          <select formControlName="podkategoriaControl3">
            <option [value]="podkategoria3" *ngFor="let podkategoria3 of podkategorie3">{{podkategoria3}}</option>
          </select>
        </form>
        <br>
        <button (click)="updateUzytkownik()" class="btn btn-success">Aktualizuj</button>
      </div>
    </div>
  </div>
</div>
